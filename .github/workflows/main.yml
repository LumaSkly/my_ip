name: Update IP List

on:
  schedule:
    - cron: '0 8,16 * * *'        # UTC 8:00 和 16:00
  workflow_dispatch:
  push:

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write             # 允许写仓库

    steps:
    - uses: actions/checkout@v4   # v4 比 v3 快，token 默认用 GITHUB_TOKEN
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Run script
      run: python collect_ips.py  # 生成/覆盖 my_ip.txt

    - name: 提交并推送
      run: |
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add my_ip.txt
        if ! git diff --cached --quiet; then
          git commit -m "更新 IP"
          git push
        else
          echo "🔄 无变化，跳过提交"
        fi
