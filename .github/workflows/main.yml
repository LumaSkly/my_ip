name: Update IP List

on:
  schedule:
    - cron: '*/15 * * * *' # 每15分钟运行一次
  workflow_dispatch: # 允许手动触发
  push: # 允许提交触发

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install beautifulsoup4
        
    - name: Run script
      run: python ${{ github.workspace }}/collect_ips.py
        
    - name: Create or update my_ip.txt
      run: |
        ROOT_DIR=$(git rev-parse --show-toplevel)
        if [ ! -f "$ROOT_DIR/my_ip.txt" ]; then
          echo "my_ip.txt does not exist in the root directory, creating it..."
          touch "$ROOT_DIR/my_ip.txt"
          echo "my_ip.txt created successfully in the root directory."
        fi
        cd "$ROOT_DIR"
        if [ -n "$(git status --porcelain)" ]; then
          echo "Changes detected, proceeding with git operations..."
          git add my_ip.txt
          git commit -m "Automatic update"
          git push "https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git" main
        else
          echo "No changes detected, skipping commit."
        fi
